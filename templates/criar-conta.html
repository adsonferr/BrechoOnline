<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='Imgs/logo.png') }}" type="image/x-icon">
</head>
<body>
    <div class="container col-12 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-1">
                <h1>Registre-se aqui</h1>
                <form id="register-form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo" required>
                        <label for="name" class="form-label">Digite seu nome completo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        <label for="email" class="form-label">Digite seu e-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Crie uma senha de acesso" required>
                        <label for="password" class="form-label">Crie uma senha de acesso</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha de acesso" required>
                        <label for="confirmPassword" class="form-label">Confirme sua senha de acesso</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="privacyTerms" required>
                        <label for="privacyTerms" class="form-check-label">
                            Aceito os <a href="#">termos de privacidade</a>
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="advertising" checked>
                        <label for="advertising" class="form-check-label">Aceito receber newsletter</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Criar conta</button>
                    <div class="col-12 d-flex flex-column mt-3" id="link-container">
                        <a href="#" id="login">JÃ¡ possui conta? Entre aqui</a>
                    </div>
                </form>
            </div>
            <div class="col-md-4 order-md-2">
                <div class="col-12 text-center mx-auto">
                    <img src="{{ url_for('static', filename='Imgs/meninas-convesando.png') }}" alt="Registre-se no sistema" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript externo -->
    <script src="{{ url_for('static', filename='register.js') }}"></script>
</body>
</html>
