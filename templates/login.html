<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Fonts e Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- CSS custom -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

    <!-- Script do login -->
    <script src="{{ url_for('static', filename='login.js') }}" defer></script>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
                <h1 id="page-title">Faça seu login</h1>
                <!-- Mensagem de boas-vindas (escondida por padrão) -->
                <div id="welcome-message" class="mb-3 text-center fw-bold" style="display: none;"></div>
                <!-- Formulário de login (visível por padrão) -->
                <form id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        <label for="email">Digite seu e-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        <label for="password">Digite sua senha</label>
                    </div>
                    <div id="login-message" class="mb-3 text-center fw-bold"></div>
                    <button type="submit" class="btn btn-primary" id="login-btn">Entrar</button>
                    <div class="mt-3">
                        <a href="#">Esqueceu sua senha?</a><br>
                        <a href="{{ url_for('criar_conta') }}">Ainda não tem conta? Registre-se</a>
                    </div>
                </form>
                <!-- Botão de logout (escondido por padrão) -->
                <button id="logout-btn" class="btn btn-danger mt-3" style="display: none;">Sair</button>
            </div>
            <div class="col-md-6 order-md-1 text-center">
                <img src="{{ url_for('static', filename='Imgs/meninas-convesando.png') }}" alt="Login" class="img-fluid">
            </div>
        </div>
    </div>
</body>
</html>
